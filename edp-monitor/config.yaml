name: EDP Voucher Monitor
version: "1.0.0"
slug: edp_voucher_monitor
description: Monitoriza disponibilidade de vouchers EDP Packs e envia notificacao via ntfy
url: https://github.com/fagn88/edp-monitor-addon
arch:
  - aarch64
  - amd64
startup: application
boot: manual
ports:
  6080/tcp: 6080
ports_description:
  6080/tcp: noVNC Web Interface (para login inicial)
options:
  ntfy_topic: "edp-voucher-fn2026"
  check_interval_min: 240
  check_interval_max: 360
schema:
  ntfy_topic: str
  check_interval_min: int(60,600)
  check_interval_max: int(120,900)
