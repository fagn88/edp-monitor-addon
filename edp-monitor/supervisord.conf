[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1280x720x24
autorestart=true
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw -rfbport 5900
autorestart=true
priority=200
startsecs=3

[program:novnc]
command=/usr/bin/novnc_server --vnc localhost:5900 --listen 6080
autorestart=true
priority=300
startsecs=5

[program:edp_monitor]
command=/opt/venv/bin/python3 /app/edp_monitor.py
directory=/app
autorestart=true
priority=400
startsecs=15
environment=DISPLAY=":99"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
